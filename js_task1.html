  <body>
    <h1>reverse a Number</h1>
    <p>&#40;open console&#41;</p>
    <script>
      function reverse_a_number(n) {
        n = n + "";
        return n.split("").reverse().join("");
      }
      let input = 32243;
      console.log("input = " + input);
      console.log(Number(reverse_a_number(input)));
    </script>
  </body>
