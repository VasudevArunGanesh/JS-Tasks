<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="JavaScript" type="text/JavaScript">

        var dir='right';

        function reset1(){
        clearTimeout(my_time);
      //   document.getElementById('i1').style.left= "10px";
      //   document.getElementById('i1').style.top= "10px";
        }

        function disp(){
        var step=5;

        var y=document.getElementById('i1').offsetTop;
        var x=document.getElementById('i1').offsetLeft;
        if(x >= window.screen.width-50 ){
        dir = 'stop';
        }
        if(x <= 500 ){
        dir = 'right';
        }

        if(dir=='right'){x= x +step;}
        else{x=0;}
        document.getElementById('i1').style.left= x + "px";
        }
        function timer(){
        disp();
        my_time=setTimeout('timer()',10);
        }
    </script>
    <img
      src="https://picsum.photos/100/100"
      id="i1"
      style="position: absolute; left: -50px; top: 10px"
    />
    <br /><br /><br /><br /><br />
    <h1>Click the following buttons to handle animation</h1>
    <input type="button" onClick="timer()" value="Start" />
    <input type="button" onClick="reset1()" value="Stop" />
    <div id="msg"></div>
  </body>
</html>
